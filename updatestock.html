<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - Object DetectX</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
        h2 { color: #005f46; }
        .category-buttons, .action-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .category-button, .action-button { background-color: #005f46; color: #fff; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .product-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .product-button { background-color: #f0f0f0; color: #333; width: 100px; height: 100px; border: 1px solid #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.9em; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Update Stock</h2>

    <!-- Category Buttons -->
    <div class="category-buttons">
        <button class="category-button" onclick="showProducts('Fruits')">Fruits</button>
        <button class="category-button" onclick="showProducts('Vegetables')">Vegetables</button>
        <button class="category-button" onclick="showProducts('Dairy')">Dairy Products</button>
        <button class="category-button" onclick="showProducts('Meat')">Meat</button>
        <button class="category-button" onclick="showProducts('Essentials')">Daily Essentials</button>
    </div>

    <!-- Product Buttons -->
    <div id="product-list" class="product-buttons">
        <!-- Products will be displayed here -->
    </div>

    <!-- Scan and Type Product Name Buttons -->
    <div class="action-buttons">
        <button class="action-button" onclick="scanProduct()">Scan Product</button>
        <button class="action-button" onclick="typeProduct()">Type Product</button>
    </div>

    <script>
        // Sample products per category
        const products = {
            Fruits: ['Apple', 'Banana', 'Orange', 'Grapes', 'Pineapple'],
            Vegetables: ['Carrot', 'Potato', 'Onion', 'Spinach', 'Tomato'],
            Dairy: ['Milk', 'Cheese', 'Butter', 'Yogurt', 'Cream'],
            Meat: ['Chicken', 'Beef', 'Fish', 'Pork', 'Lamb'],
            Essentials: ['Soap', 'Toothpaste', 'Shampoo', 'Handwash', 'Deodorant']
        };

        // Display products for selected category
        function showProducts(category) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = products[category].map(item => `<div class="product-button">${item}</div>`).join('');
        }

        // Function to "scan" a product and add it to the restock list
        function scanProduct() {
            const scannedProduct = prompt("Scan product name:");
            if (scannedProduct) {
                addToRestock(scannedProduct);
            }
        }

        // Function to type a product name and add it to the restock list
        function typeProduct() {
            const typedProduct = prompt("Type product name to restock:");
            if (typedProduct) {
                addToRestock(typedProduct);
            }
        }

        // Function to add product to restock list and redirect to restock page
        function addToRestock(product) {
            let restockItems = JSON.parse(localStorage.getItem("restockItems")) || [];
            restockItems.push(product);
            localStorage.setItem("restockItems", JSON.stringify(restockItems));
            alert(`${product} added to the restock list.`);
            window.location.href = 'restock_list.html'; // Redirect to restock page
        }
    </script>

</body>
</html>
