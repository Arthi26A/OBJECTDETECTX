<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Object DetectX</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
        h2 { color: #005f46; }
        form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background-color: #005f46; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
